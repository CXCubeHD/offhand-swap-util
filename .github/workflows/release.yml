name: release

on:
  workflow_dispatch:
    inputs:
      publish_modrinth:
        description: 'Publish to Modrinth'
        type: boolean
        default: false
      release_body:
        description: 'Optional release notes/body'
        required: false
        default: ''
      prerelease:
        description: 'Mark release as pre-release'
        type: boolean
        default: false
      generate_notes:
        description: 'Automatically include generated release notes'
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: validate gradle wrapper
        uses: gradle/actions/wrapper-validation@v4
      - name: setup jdk
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
      - name: setup gradle
        uses: gradle/actions/setup-gradle@v4
      - name: make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: gather build metadata
        id: metadata
        shell: bash
        run: |
          VERSION=$(./gradlew -q printVersion)
          MC_VERSION=$(./gradlew -q printMinecraftVersion)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "mc_version=$MC_VERSION" >> "$GITHUB_OUTPUT"
      - name: build artifacts
        env:
          MOD_VERSION: ${{ steps.metadata.outputs.version }}
        run: ./gradlew clean build
      - name: upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-jars
          path: build/libs/*.jar
      - name: verify modrinth config
        if: ${{ inputs.publish_modrinth }}
        env:
          MODRINTH_PROJECT_ID: ${{ vars.MODRINTH_PROJECT_ID }}
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
        run: |
          if [ -z "$MODRINTH_PROJECT_ID" ]; then
            echo "::error::MODRINTH_PROJECT_ID repository variable is not set" && exit 1
          fi
          if [ -z "$MODRINTH_TOKEN" ]; then
            echo "::error::MODRINTH_TOKEN secret is not set" && exit 1
          fi
      - name: create github release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ format('v{0}', steps.metadata.outputs.version) }}
          name: ${{ format('v{0} (Fabric {1})', steps.metadata.outputs.version, steps.metadata.outputs.mc_version) }}
          body: ${{ inputs.release_body }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: ${{ inputs.generate_notes }}
          files: build/libs/*.jar
      - name: publish to modrinth
        if: ${{ inputs.publish_modrinth }}
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          version: ${{ steps.metadata.outputs.version }}
          name: ${{ format('Offhand Swap Util v{0}', steps.metadata.outputs.version) }}
          files: build/libs/!(*-sources).jar
          changelog: ${{ inputs.release_body }}
          game-versions: ${{ steps.metadata.outputs.mc_version }}
          loaders: fabric
          version-type: ${{ inputs.prerelease && 'beta' || 'release' }}
