name: release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
      release_name:
        description: 'Release title (defaults to tag)'
        required: false
        default: ''
      release_body:
        description: 'Optional release notes/body'
        required: false
        default: ''
      prerelease:
        description: 'Mark release as pre-release'
        type: boolean
        default: false
      generate_notes:
        description: 'Automatically include generated release notes'
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: validate gradle wrapper
        uses: gradle/actions/wrapper-validation@v4
      - name: setup jdk
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
      - name: setup gradle
        uses: gradle/actions/setup-gradle@v4
      - name: build artifacts
        run: ./gradlew clean build
      - name: upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-jars
          path: build/libs/*.jar
      - name: create github release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          name: ${{ inputs.release_name != '' && inputs.release_name || inputs.tag_name }}
          body: ${{ inputs.release_body }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: ${{ inputs.generate_notes }}
          files: build/libs/*.jar
